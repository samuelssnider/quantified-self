<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="main.bundle.js"></script>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
</head>
<body>
  <div>
      
    <h1>Manage Foods</h1>
    
    <ui>
      <p>Name</p>
      <form id="food_creator" name="food_creator">
      <input name='food-name'>
      <p>Calories</p>
      <input name='food-calories'> <br />
      <input type='submit' value="Add Food!" /></form>
    </ui>
    
    <ui>
      <p>Filter by Name</p>
      <form id="filter-name" name="filter-name">
      <input name='filter'>
    </ui>
    
    <table id='food-table' style="width: 25%">
      <tr class='top'>
        <th>Name</th>
        <th>Calories</th>
      </tr>
    </table>
  </div>
  
</body>
</html>
