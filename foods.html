<!DOCTYPE html>
<html>

  <script src="main.bundle.js"></script>

  <title>Quantified Self - Manage Foods</title>

<body>
  <div class='container'>
      
    <div style="width: 25%">
      <h1>Manage Foods</h1>

      <ui>

    <div>
      <table id='food-table' style="width: 28%">
      </table>  
    </div>
  </div>
