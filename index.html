<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="main.bundle.js"></script>
  <meta charset="utf-8">
  <title>Quantified Self - My Diary</title>
</head>
<body>

  <div>

    <h1>My Diary</h1>

    <div class='wrapper'>

       <div class='box'>
        <h2>Breafast</h2>
        <table class='twenty-eight'id='Breakfast-table'>
          <tr class='top'>
          <th>Name</th>
          <th>Calories</th>
          </tr>
          <tfoot>
            <td>Remaining Calories</td>
            <td class="remaining-calories"></td>
          </tfoot>
          <tfoot>
            <td>Total Calories</td>
            <td class="total-calories"></td>
          </tfoot>
        </table>
       </div>

       <div class='box'>
        <h2>Lunch</h2>
        <table class='twenty-eight'id='Lunch-table'>
          <tr class='top'>
          <th>Name</th>
          <th>Calories</th>
          </tr>
          <tfoot>
            <td>Remaining Calories</td>
            <td class="remaining-calories"></td>
          </tfoot>
          <tfoot>
            <td>Total Calories</td>
            <td class="total-calories"></td>
          </tfoot>
        </table>
       </div>

       <div class='box'>
        <h2>Dinner</h2>
        <table class='twenty-eight'id='Dinner-table'>
          <tr class='top'>
          <th>Name</th>
          <th>Calories</th>
          </tr>
          <tfoot>
            <td>Remaining Calories</td>
            <td class="remaining-calories"></td>
          </tfoot>
          <tfoot>
            <td>Total Calories</td>
            <td class="total-calories"></td>
          </tfoot>
        </table>
       </div>

       <div class='box'>
        <h2>Snacks</h2>
        <table class='twenty-eight'id='Snack-table'>
          <tr class='top'>
          <th>Name</th>
          <th>Calories</th>
          </tr>
          <tfoot>
            <td>Remaining Calories</td>
            <td class="remaining-calories"></td>
          </tfoot>
          <tfoot>
            <td>Total Calories</td>
            <td class="total-calories"></td>
          </tfoot>
        </table>
       </div>
       
       <div class='box'>
        <h3>Foods</h3>
        <a href='/foods.html'><button class='button-blue'>Create New</button></a>
       </div>
       
       <div></div>
       
       <div class='box'>
        <h5>Add Selected to</h5>
        <button class='blue-button break-btn'>Breakfast</button>
        <button class='blue-button lunch-btn'>Lunch</button> <br />
        <button class='blue-button dinner-btn'>Dinner</button>
        <button class='blue-button snack-btn'>Snacks</button>
       </div>
       
       <div></div>
       
       <div class='box'>
         <ui>
           <p>Search by Name</p>
           <form id="filter-name" name="filter-name">
           <input name='filter'></form>
         </ui>
       </div>
       
       <div></div>
       
       <div class='box'>
        <table class='twenty-eight dairy-foods'id='food-table'>
        </table>
       </div>
    </div>

  </div>


</body>
</html>
